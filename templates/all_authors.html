{% extends 'base.html' %}


{% block content %}
{{ super() }}

<div class="title_content">
    <h2>Все авторы</h2>
    <form action="{{ url_for('all_authors') }}" name="search_author" method="post">
        <input type="text" placeholder="{% if search_value %}{{ search_value }}{% else %}Имя автора{% endif %}" name="author_name">
        <input type="submit" name="search_author_btn" value="→">
    </form>
</div>

<div class="authors_here">
    {% for author in all_authors %}
        <a href="{{ url_for('author_page', author_url=author.url) }}" class="author_block">
            <p>{{ author.fullname }}</p>
        </a>
    {% endfor %}
</div>
