{% extends 'base.html' %}


{% block content %}
{{ super() }}

<div class="title_content">
    <h2 class="smaller_title">
       <a href="{{ url_for('all_authors') }}">Все авторы</a> --> {{ author.fullname }} ({{ author.years_life }} гг.)
    </h2>
</div>

<div class="books_here">
    {% for book in all_books %}
        <a href="{{ url_for('book_page', author_url=author.url, book_url=book.url) }}" class="book_block">
            <p>{{ book.title }} ({{ book.year }} г.)</p>
        </a>
    {% endfor %}
</div>

{% endblock %}
